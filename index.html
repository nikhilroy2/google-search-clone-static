<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="google__search__wrapper">
        <div class="google__icon__wrapper">
            <img src="./img/google_logo.svg" alt="" class="google__icon">
        </div>

            <i class="fas fa-search    "></i>

        </div>
        <div class="google__top__site">

               <div class="google__top__site--controler">
                    <button class="controller__view--btn">
                        <i class="fas fa-ellipsis-v    "></i>

                    Quara
